name: Build Linux
on:
  push:
    branches:
      - master
      - LinuxRelease
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the frontend.
      run : |
        cd frontend
        yarnpkg install
        yarnpkg build:prod
    - name: Package the client
      run : |
        cd client
        sh build.sh
    - name: Archive the production artifact.
      uses: actions/upload-artifact@v1
      with:
        name: telemetry-forwarding-client
        path: ./
